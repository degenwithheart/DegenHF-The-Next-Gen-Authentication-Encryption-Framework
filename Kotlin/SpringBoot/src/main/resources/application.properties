# Server Configuration
server.port=8080
server.servlet.context-path=/

# Application Configuration
spring.application.name=ecc-auth-springboot

# Security Configuration
app.auth.hash-iterations=100000
app.auth.token-expiry-hours=24
app.auth.cache-ttl-minutes=5

# Logging Configuration
logging.level.com.degenhf.auth=INFO
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Cache Configuration
spring.cache.type=simple
spring.cache.cache-names=tokenCache

# Management Endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized