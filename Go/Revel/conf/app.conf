# Application Configuration
app.name=DegenHF-Revel
app.version=1.0.0

# HTTP Server
http.addr=
http.port=9000
http.ssl=false

# Database (for future use)
db.driver=sqlite3
db.spec=%{app.path}/db.sqlite3

# Logging
log.trace.exit=true
log.trace.filter=true
log.trace.request=true
log.trace.response=true

# Development mode
mode.dev=true

# Cookie settings
cookie.domain=
cookie.httponly=true
cookie.maxage=0
cookie.name=REVEL_SESSION
cookie.path=/
cookie.secure=false

# Session settings
session.expires=24h
session.name=REVEL_SESSION

# Template settings
template.delims="[[,]]"

# Internationalization
i18n.default.language=en
i18n.cookie=revel_lang

# Cache settings
cache.expires=5m

# Secret key (change in production)
app.secret=CHANGE_THIS_SECRET_KEY_IN_PRODUCTION_123456789012345678901234567890